<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Folder Browser</title>
		<!-- Import Materialize CSS -->

		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="container">
			<div
				class="col s3 sidenav"
				id="sidenav"
			>
				<!-- Sidebar for root-level directories -->
			</div>
			<div class="col s9 main-content">
				<h1>Folder Contents</h1>
				<table
					class="highlight responsive-table"
					id="folder-table"
				>
					<thead>
						<tr>
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- Table content will be populated here -->
					</tbody>
				</table>
			</div>
		</div>
		<!-- Import Materialize JavaScript -->
		<script src="dummyData.js"></script>
		<script src="script.js"></script>
	</body>
</html>
