<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Folder Browser</title>
		<link
			rel="stylesheet"
			href="reset.css"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<dialog id="loginModal">
			<div id="loginModalContent">
				<button id="closeModal">&times;</button>
				<h2>Login</h2>
				<div class="input-box">
					<input
						type="text"
						id="username"
						placeholder="Username"
					/>
				</div>
				<div class="input-box">
					<input
						type="password"
						id="password"
						placeholder="Password"
					/>
				</div>
				<button
					id="submitLogin"
					class="btn-small"
				>
					Login
				</button>
			</div>
		</dialog>
		<header>
			<div class="fst">
				<img
					src="images/railway.png"
					alt="icon"
				/>
				<h1>East Coast Railway</h1>
			</div>
			<nav>
				<a href="home.html">Home</a>
				<a href="#">Categories</a>
				<a href="aboutus.html">About us</a>
				<button
					class="btn-small"
					id="loginButton"
				>
					Log In
				</button>
			</nav>
		</header>

		<div class="container">
			<div
				class="col s3 sidenav"
				id="sidenav"
			>
				<!-- Sidebar for root-level directories -->
			</div>
			<div class="col s9 main-content">
				<h1>Folder Contents</h1>
				<!-- Breadcrumb -->
				<div
					id="breadcrumb"
					class="hide-on-small-and-down"
				>
					<div class="nav-wrapper">
						<div class="col s12">
							<a
								href="#!"
								class="breadcrumb"
								>Root</a
							>
						</div>
					</div>
				</div>
				<table
					class="highlight responsive-table"
					id="folder-table"
				>
					<thead>
						<tr>
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- Table content will be populated here -->
					</tbody>
				</table>
			</div>
		</div>
		<script src="dummyData.js"></script>
		<script src="script.js"></script>
	</body>
</html>
