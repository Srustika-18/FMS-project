<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Folder Browser</title>
		<!-- Import Materialize CSS -->

		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<dialog id="loginModal">
			<div id="loginModalContent">
				<button id="closeModal">&times;</button>
				<h2>Login</h2>
				<input
					type="text"
					id="username"
					placeholder="Username"
				/>
				<input
					type="password"
					id="password"
					placeholder="Password"
				/>
				<button id="submitLogin" class="btn-small">Login</button>
			</div>
		</dialog>

		<div class="container">
			
			<div
			class="col s3 sidenav"
			id="sidenav"
			>
			<button class="btn-small" id="loginButton">Login</button>
				<!-- Sidebar for root-level directories -->
			</div>
			<div class="col s9 main-content">
				<h1>Folder Contents</h1>
				<!-- Breadcrumb -->
				<nav
					id="breadcrumb"
					class="hide-on-small-and-down"
				>
					<div class="nav-wrapper">
						<div class="col s12">
							<a
								href="#!"
								class="breadcrumb"
								>Root</a
							>
						</div>
					</div>
				</nav>
				<table
					class="highlight responsive-table"
					id="folder-table"
				>
					<thead>
						<tr>
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- Table content will be populated here -->
					</tbody>
				</table>
			</div>
		</div>
		<!-- Import Materialize JavaScript -->
		<script src="dummyData.js"></script>
		<script src="script.js"></script>
	</body>
</html>
